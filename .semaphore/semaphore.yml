version: v1.0
name: "CI/CD Pipeline"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Tests"
    task:
      secrets:
       - name: TERRAFORM_AWS_TESTACCOUNT_CREDENTIALS
      prologue:
        commands:
          - checkout --use-cache
      jobs:
        - name: "Pre Commit Hooks"
          commands:
            - make test/pre-commit
        - name: "Unit Tests"
          commands:
            - make test/unit-tests
